<div class="container">
   <nav class="mt-5" aria-label="breadcrumb">
      <ol class="breadcrumb">
         <li class="breadcrumb-item title"><span routerLink='/'>Home</span></li>
         <li class="breadcrumb-item active" aria-current="page">
            <div class="user-name">
               <span>{{ user?.first_name }}</span>
               <span>{{ user?.last_name }}</span>
            </div>
         </li>
      </ol>
   </nav>
   <h1>About this user :</h1>
   <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
   <div class="mt-5 container-user-details" *ngIf="!isLoading">
      <div>
         <img class="user-image" [src]="user?.avatar" alt="user image">
      </div>
      <div class="user-details">
         <div class="user-name">
            <span>{{ user?.first_name }}</span>
            <span>{{ user?.last_name }}</span>
         </div>
         <div class="user-email">
            <span>{{user?.email}}</span>
         </div>
      </div>
   </div>
   <div class="mt-3" *ngIf="!isLoading">
      <button mat-flat-button (click)="backClicked()">back</button>
   </div>
</div>
